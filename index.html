<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/cyborg/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
<body>

<header>
	<row>
		<div class="col-md-2"><h2>Wins</h2><h3 id="winTotal">0</h3></div>
		<div class="col-md-8"><img src="assets/images/starwars.jpg" class="headerImage"></div>
		<div class="col-md-2"><h2>Losses</h2><h3 id="lossTotal">0</h3></div>
</header>



<div id="allCharacters">
	<h2>Select Your Character</h2>
</div>


<div  class="row">
	<div class="col-md-5">
			<div id="human" class="col-md-10">
				<h2>Your Character</h2>
				<div id="playerCard"></div>
				</div>
			<div id="playerDamageDealt"></div>
	</div>


	<div class=col-md-2>
		<div id="VS">
			<h1>Versus</h1>
		</div>
	</div>


	<div class="col-md-5">
		<row>
		<div id="enemyDamageDealt" class="col-md-2"></div>
		<div id="currentEnemy" class="col-md-10">
			<h2>Current Enemy</h2>
			<div id="currentEnemyCard"></div>
		</div>
			
		</div>
	</div>
</div>

<div id="attack">
	<button type="button" id="attackButton" class="btn btn-default btn-lg">Attack!</button>
</div>

<div id="enemies">
	<hr>
	<h2 id="enemyWaitingList">Select your first opponent</h2>
	<div id="enemyCardHolder"></div>

</div>

<div id="newGame">
	<button type="button" id="playAgain" class="btn btn-default btn-lg">Play Again</button>
</div>
	
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	


	<script type="text/javascript" src="assets/js/scripts.js"></script>-

</body>
</html>
